<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefox Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #loading .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ff6611;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: #ff4444;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        #canvas {
            width: 100vw;
            height: 100vh;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h3>Connecting to Firefox...</h3>
        <p>Establishing WebSocket connection</p>
    </div>
    
    <div id="error">
        <h3>Connection Failed</h3>
        <p id="error-message"></p>
        <button onclick="reconnect()">Retry</button>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script>
        // Get connection parameters from URL
        const params = new URLSearchParams(window.location.search);
        const websocketUrl = params.get('ws');
        const httpUrl = params.get('http');
        
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let ws = null;
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        }
        
        function showCanvas() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('canvas').style.display = 'block';
        }
        
        function connect() {
            if (!websocketUrl && !httpUrl) {
                showError('No connection URL provided');
                return;
            }
            
            console.log('Connection URLs:', { websocketUrl, httpUrl });
            
            try {
                // Instead of redirecting directly to Xpra server, construct proxy URL
                if (httpUrl) {
                    console.log('Original HTTP URL:', httpUrl);
                    
                    // Extract port from the HTTP URL
                    const urlMatch = httpUrl.match(/https?:\/\/[^:]+:(\d+)/);
                    if (urlMatch) {
                        const port = urlMatch[1];
                        
                        // Construct proxy URL that goes through our XpraProxyHandler
                        const currentPath = window.location.pathname;
                        const baseUrl = currentPath.replace(/\/firefox-launcher\/client.*$/, '');
                        const proxyUrl = `${baseUrl}/firefox-launcher/proxy?port=${port}`;
                        
                        console.log('Redirecting to proxy URL:', proxyUrl);
                        // Replace the current page with the proxy URL
                        window.location.replace(proxyUrl);
                        return;
                    } else {
                        showError('Could not extract port from HTTP URL: ' + httpUrl);
                        return;
                    }
                }
                
                // Fallback: show error for WebSocket-only mode
                if (websocketUrl) {
                    showError('WebSocket-only mode requires custom client implementation. HTTP URL not available.');
                    return;
                }
                
                showError('No valid connection method available');
                
            } catch (error) {
                console.error('Connection failed:', error);
                showError('Failed to establish connection: ' + error.message);
            }
        }
        
        function reconnect() {
            hideError();
            if (ws) {
                ws.close();
                ws = null;
            }
            setTimeout(connect, 1000);
        }
        
        // Resize canvas to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Start connection
        connect();
    </script>
</body>
</html>
